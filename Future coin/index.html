<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cover">
        <img src="path_to_your_image.jpg" alt="Future Coin">
        <div class="top-left-text">
            <p class="welcome-text">Welcome to Future Coin</p>
            <p class="join-text">Looking forward to your joining!</p>
        </div>
    </div>
    
    <!-- 新增的按鈕 -->
    <div class="bottom-left-button">
        <a href="#" id="whitepaper-btn">Whitepaper</a>
        <a href="#" id="disclaimer-btn">Disclaimer</a>
        <a href="#" id="become-member-btn" style="display: none;">Become a Project Member</a>
    </div>

    <!-- 白皮書內容 -->
    <div class="whitepaper-content" id="whitepaper-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <div class="whitepaper-text">
            <!-- 省略白皮書內容 -->
        </div>
    </div>

    <!-- 免責聲明內容 -->
    <div class="disclaimer-content" id="disclaimer-content">
        <span class="close-btn" id="disclaimer-close-btn">&times;</span>
        <div class="disclaimer-text">
            <!-- 省略免責聲明內容 -->
        </div>
    </div>

    <!-- 成為計畫人員內容 -->
    <div class="become-member-content" id="become-member-content">
        <span class="close-btn" id="become-member-close-btn">&times;</span>
        <div class="become-member-text">
            <!-- 省略成為計畫人員內容 -->
        </div>
    </div>

    <!-- 公告欄 -->
    <div class="announcement">
        <h2>Announcement</h2>
        <div class="announcement-content">
            <!-- 公告內容 -->
            <ul id="announcement-list">
                <!-- 公告列表 -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
